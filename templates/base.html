<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>{{ page }} - Homefurn Management</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename ='img/page-favicon.png' ) }}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <link rel='stylesheet' href="{{ url_for('static',filename='css/datatables.css')}}">
    <link rel='stylesheet' href="{{ url_for('static',filename='css/datatables-fixedcolumns.css')}}">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel='stylesheet' href="{{ url_for('static',filename='css/bootstrap-datatables.css')}}">
    
</head>
<body>
    <div style="position: absolute;z-index: 2;
    top: 0;width: max-content;display: flex;">
    {% include 'navbar.html' %}
    </div>
    
    <div class="container">
        <div class="col col-2" style="width: 100%;overflow-y: auto;height: auto;">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible flash_alert" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            <div>
                <div class="form-title" style="text-align: center;">
                    {% block content %}  
            {% endblock %}
        </div>
    </div>
    <script src="{{ url_for('static',filename='js/jquery-3.7.1.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js/datatables.js')}}"></script>
    <script src="{{ url_for('static',filename='js/datatables-fixedcolumns.js')}}"></script>
    <script src="{{ url_for('static',filename='js/datatables-fixedcolumns-int.js')}}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap-datatables.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            
    <script>
        $(document).ready( function () {
            $('#table').DataTable({
                fixedColumns: {
                    start: 1,
                    end: 1
                },
                order: [],
                paging: true,
                scrollCollapse: true,
                scrollX: true,
                scrollY: 500
                        }
                        );
                    } );
    </script> 
</body>
</html>
